name: firestore-bigquery-scheduler
version: 0.0.2
specVersion: v1beta

displayName: Schedule queries and push results to Firestore
description: This extension uses configures the BigQuery Data Transfer Service to execute a scheduled BQ query at regular intervals and write results back to Firestore.

license: Apache-2.0

sourceUrl: https://github.com/firebase/extensions/tree/master/firestore-send-email
releaseNotesUrl: https://github.com/firebase/extensions/blob/master/firestore-send-email/CHANGELOG.md

author:
  authorName: Firebase
  url: https://firebase.google.com

contributors:
  - authorName: Jeff Huang
    url: https://github.com/huangjeff5
  - authorName: Invertase
    email: oss@invertase.io
    url: https://github.com/invertase

billingRequired: true

apis:
  - apiName: bigquery.googleapis.com
    reason: Running queries
  - apiName: bigquerydatatransfer.googleapis.com
    reason: Scheduling data transfers

roles:
  - role: datastore.user
    reason: Allows this extension to access Cloud Firestore to write query results from BQ.
  - role: bigquery.admin
    reason: Allows this extension to create transfer configs in BQ, and query BQ destination tables.
  - role: pubsub.admin
    reason: Allows DTS to grant DTS service account permission to send notifications to Pub/Sub topic

resources:
  - name: processMessages
    type: firebaseextensions.v1beta.function
    properties:
      location: ${LOCATION}
      eventTrigger:
        eventType: google.pubsub.topic.publish
        resource: projects/${PROJECT_ID}/topics/ext-${EXT_INSTANCE_ID}-processMessages

  - name: upsertTransferConfig
    type: firebaseextensions.v1beta.function
    description: >-
      Creates transfer config if doesn't exist yet.
    properties:
      location: ${LOCATION}
      runtime: nodejs16
      availableMemoryMb: 1024
      taskQueueTrigger: {}

