<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase Extensions Example</title>
    <link rel="stylesheet" href="./assets/index.css" />
  </head>

  <body class="flex justify-center items-center h-screen bg-gray-100">
    <div class="text-center">
      <h1 class="text-3xl font-bold mb-9">
        Firebase Label Videos with Cloud Video AI Extensions
      </h1>

      <div class="flex flex-col">
        <label
          for="video-upload"
          class="block mb-2 text-lg font-medium text-gray-700"
        >
          Upload Video (Open the console to see the results)
        </label>
        <input
          id="video-upload"
          type="file"
          accept="video/*"
          class="block mx-auto mb-5 p-2 text-sm text-gray-700 bg-white rounded-lg border border-gray-300 cursor-pointer focus:outline-none focus:border-blue-500"
        />

        <button
          id="upload-button"
          disabled
          class="bg-blue-500 disabled:bg-blue-200 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out"
        >
          Upload
        </button>
      </div>
    </div>

    <script type="module" src="./label-videos-with-cloud-video-ai.ts"></script>
  </body>
</html>
