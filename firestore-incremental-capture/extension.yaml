name: firestore-incremental-capture
version: 0.1.19
specVersion: v1beta

displayName: Firestore Incremental Capture
description: TODO

license: Apache-2.0

sourceUrl: https://github.com/firebase/extensions/tree/master/delete-user-data
releaseNotesUrl: https://github.com/firebase/extensions/blob/master/delete-user-data/CHANGELOG.md

apis:
  - apiName: eventarc.googleapis.com
    reason: >-
      Powers all events and triggers

  - apiName: run.googleapis.com
    reason: >-
      Powers v2 Cloud Functions

roles:
  - role: datastore.user
    reason: Allows the extension to write updates to the database.

  - role: datastore.importExportAdmin
    reason: Allows the extension to backup the Firestore database.

  - role: bigquery.admin
    reason: Allows the creation of BQ jobs to import Firestore backups.

  - role: storage.objectAdmin
    reason: Allows management of exported Firestore backups.

  # - role: dataflow.developer
  #   reason: Allows this extension to create and run dataflow jobs.

  - role: pubsub.admin
    reason:
      Allows DTS to grant DTS service account permission to send notifications
      to Pub/Sub topic

billingRequired: true

resources:
  - name: runInitialSetup
    type: firebaseextensions.v1beta.function
    description: >-
      Creates a Firestore backup for the configured instance.
    properties:
      availableMemoryMb: 512
      location: ${LOCATION}
      runtime: nodejs18
      timeout: 540s
      taskQueueTrigger: {}

  - name: syncData
    type: firebaseextensions.v1beta.function
    description:
      Listens for writes of new strings to your specified Cloud Firestore
      collection, translates the strings, then writes the translated strings
      back to the same document.
    properties:
      runtime: nodejs18
      location: ${LOCATION}
      eventTrigger:
        eventType: providers/cloud.firestore/eventTypes/document.write
        resource: projects/${param:PROJECT_ID}/databases/(default)/documents/${param:SYNC_COLLECTION_PATH}/{docId}

  - name: syncDataTask
    type: firebaseextensions.v1beta.function
    description: >-
      Distributed cloud task for syncing data to BigQuery
    properties:
      availableMemoryMb: 512
      location: ${LOCATION}
      runtime: nodejs18
      timeout: 540s
      taskQueueTrigger: {}

  - name: onHttpRunRestoration
    type: firebaseextensions.v1beta.function
    description: >-
      Starts a new restoration task
    properties:
      location: ${LOCATION}
      runtime: nodejs18
      httpsTrigger: {}

  - name: onFirestoreBackupInit
    type: firebaseextensions.v1beta.function
    description: >-
      Exports data from storage to a pre-defined Firestore instance.
    properties:
      location: ${LOCATION}
      runtime: nodejs18
      availableMemoryMb: 1024
      taskQueueTrigger: {}

  - name: onBackupRestore
    type: firebaseextensions.v1beta.function
    description: >-
      Exports data from storage to a pre-defined Firestore instance.
    properties:
      location: ${LOCATION}
      runtime: nodejs18
      availableMemoryMb: 1024
      taskQueueTrigger: {}

params:
  - param: LOCATION
    label: Cloud Functions location
    description: >-
      Where do you want to deploy the functions created for this extension? You
      usually want a location close to your database. For help selecting a
      location, refer to the [location selection
      guide](https://firebase.google.com/docs/functions/locations).
    type: select
    options:
      - label: Iowa (us-central1)
        value: us-central1
      - label: South Carolina (us-east1)
        value: us-east1
      - label: Northern Virginia (us-east4)
        value: us-east4
      - label: Los Angeles (us-west2)
        value: us-west2
      - label: Salt Lake City (us-west3)
        value: us-west3
      - label: Las Vegas (us-west4)
        value: us-west4
      - label: Warsaw (europe-central2)
        value: europe-central2
      - label: Belgium (europe-west1)
        value: europe-west1
      - label: London (europe-west2)
        value: europe-west2
      - label: Frankfurt (europe-west3)
        value: europe-west3
      - label: Zurich (europe-west6)
        value: europe-west6
      - label: Taiwan (asia-east1)
        value: asia-east1
      - label: Hong Kong (asia-east2)
        value: asia-east2
      - label: Tokyo (asia-northeast1)
        value: asia-northeast1
      - label: Osaka (asia-northeast2)
        value: asia-northeast2
      - label: Seoul (asia-northeast3)
        value: asia-northeast3
      - label: Mumbai (asia-south1)
        value: asia-south1
      - label: Singapore (asia-southeast1)
        value: asia-southeast1
      - label: Jakarta (asia-southeast2)
        value: asia-southeast2
      - label: Montreal (northamerica-northeast1)
        value: northamerica-northeast1
      - label: Sao Paulo (southamerica-east1)
        value: southamerica-east1
      - label: Sydney (australia-southeast1)
        value: australia-southeast1
    default: us-central1
    required: true
    immutable: true

  - param: SYNC_COLLECTION_PATH
    label: Collection path
    description: >
      What is the path to the collection that contains the strings that you want
      to translate?
    example: sync
    validationRegex: '^[^/]+(/[^/]+/[^/]+)*$'
    validationErrorMessage: Must be a valid Cloud Firestore Collection
    default: sync
    required: true

  - param: RETENTION_PERIOD
    label: Retention Period
    description: >
      The rention of the backup. At what relative time in the future, compared
      to the creation time of the backup should the backup be deleted, i.e. keep
      backups for 7 days. For example, to set retention as 7 days.

    example: 7d
    validationRegex: '^([1-7]d|([1-9]|1[0-4])w)$'
    validationErrorMessage:
      Must be a valid retention value, for example (7d or 10w)
    default: 7d
    required: true

  - param: SYNC_DATASET
    label: Bigquery dataset Id
    description: >
      The id of the Bigquery dataset to sync data to.

    example: sync
    required: true

  - param: SYNC_TABLE
    label: Bigquery table Id
    description: >
      The id of the Bigquery table to sync data to. example: sync
    required: true

  - param: BUCKET_NAME
    label: Bucket name
    description: >
      In which storage bucket do you want to keep converted text?
    type: selectResource
    resourceType: storage.googleapis.com/Bucket
    example: my-project-12345.appspot.com
    validationRegex: ^([0-9a-z_.-]*)$
    validationErrorMessage: Invalid storage bucket
    default: ${STORAGE_BUCKET}
    required: true

  - param: BACKUP_INSTANCE_ID
    label: Backup instance Id
    description: >
      The name of the Firestore instance to backup the database to.

    example: projects/my-project/databases/my-backup
    validationRegex: '^projects/[a-z0-9\-_]+/databases/[a-z0-9\-_]+$'
    validationErrorMessage: Enter a valid instance id.
    required: true

lifecycleEvents:
  onInstall:
    function: runInitialSetup
    processingMessage: Creating a Firestore backup for the configured instance.
  onUpdate:
    function: runInitialSetup
    processingMessage: Creating a Firestore backup for the configured instance.
  onConfigure:
    function: runInitialSetup
    processingMessage: Creating a Firestore backup for the configured instance.
